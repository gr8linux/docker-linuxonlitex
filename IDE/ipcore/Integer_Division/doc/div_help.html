<h1>Integer_Division</h1>
<h2>Options &amp; Description</h2>
<p><strong>Data Type :</strong></p>
<ul>
<li>Signed or unsigned dividend and divisor.</li>
</ul>
<p><strong>Data Width :</strong></p>
<ul>
<li>Input and output data width, with range from 4 to 64.</li>
</ul>
<p><strong>Remainder :</strong></p>
<ul>
<li>Output with remainder, without remainder or always positive remainder.</li>
</ul>
